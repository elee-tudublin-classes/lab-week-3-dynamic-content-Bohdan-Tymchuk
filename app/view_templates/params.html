<!DOCTYPE html>
<html lang="en">
    {% include 'partials/head.html' %}
    <body class="bg-gray-100">
        {% include 'partials/nav.html' %}
        <div class="container mx-auto p-6 mt-10">
            <div class="bg-white shadow-md rounded-lg p-8 max-w-md mx-auto text-center">
                <h1 class="text-4xl font-bold mb-6 text-gray-800">Greetings, {{ name }}!</h1>

                <!-- Input form to submit name -->
                <form action="/params" method="get">
                    <div class="mb-4">
                        <input
                            type="text"
                            name="name"
                            placeholder="Enter your name"
                            class="border border-gray-300 rounded-lg px-4 py-2 w-full focus:outline-none focus:border-blue-500"
                            required>
                    </div>
                    <button
                        type="submit"
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
                        Greet Me!
                    </button>
                </form>
            </div>
        </div>
        {% include 'partials/dependencies.html' %}
    </body>
</html>
